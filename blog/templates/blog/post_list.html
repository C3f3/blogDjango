<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django blog</title>
</head>
<body>
    <div>
        <h1><a href="">django blog</a></h1>
    </div>
    {% for post in posts %} 
    <div>
        <p>Publicado: {{post.fecha_publicacion}}</p>
        <h2><a href="">{{ post.titulo }}</a></h2>
        <p>{{ post.texto | linebreaks}}</p>
    </div>
    {% endfor %}
</body>
</html>
